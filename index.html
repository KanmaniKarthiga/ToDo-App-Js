<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App JS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section>
        <div class="heading"><b>Tasks</b>   Lists</div>
        <div class="add">
            <i class="fa-solid fa-circle-plus" id="iconplus" onclick="addtask()"></i>
            <!-- <span class="overlay"></span> -->
            <h1>Add Item</h1>
        </div>

        <div id="addtask">
            <h1 class="listname">Add New List</h1>
            <input type="text" id="list">
            <button id="add" onclick="createPopup()">Add</button>
            <button id="close" onclick="hide()">Close</button>
        </div>

        <div class="header2">No Items in the Todo list</div>
    </section>

    <div id="todos" class="todocontainer"></div>


    <script src="./script.js"></script>
</body>

</html>
